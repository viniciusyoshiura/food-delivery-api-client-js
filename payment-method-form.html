<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <title>Food Delivery - Payment methods</title>
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	  <style>
		.row {
		  margin-bottom: 10px;
		  margin-top: 10px;
		}
	  </style>
	</head>
	<body>
	  <div class="container">
		<div class="row">
		  <button id="btn-search" class="btn btn-primary">Search</button>
		</div>

		<div class="row">
		  <table id="table" class="table table-striped table-hover">
			<thead class="thead-dark">
			  <tr>
				<th>ID</th>
				<th>Description</th>
				<th>Actions</th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
				<td colspan="3">No payment method found</td>
			  </tr>
			</tbody>
		  </table>
		</div>

		<div class="row">
		  <form>
			<div class="form-group">
			  <label for="field-description">Description</label>
			  <input type="text" class="form-control" id="field-description">
			</div>
			<button type="button" class="btn btn-primary" id="btn-register">Register</button>
		  </form>
		</div>
	  </div>
	  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	  <script src="payment-method-form.js"></script>
	</body>
</html>
